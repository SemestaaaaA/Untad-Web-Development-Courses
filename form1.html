<div class="container">
    <div class="screen">
        <div class="screen__content">
            <form class="login">
                <h2 style="border: gray;">Formulir HTML</h2>
                <!-- Nama Depan -->
                <div class="login__field">
                    <i class="login__icon fas fa-user"></i>
                    <input type="text" class="login__input" placeholder="Nama Depan">
                </div>
                <!-- Nama Belakang -->
                <div class="login__field">
                    <i class="login__icon fas fa-user"></i>
                    <input type="text" class="login__input" placeholder="Nama Belakang">
                </div>
                <!-- Alamat -->
                <div class="login__field">
                    <i class="login__icon fas fa-home"></i>
                    <input type="text" class="login__input" placeholder="Alamat">
                </div>
                <!-- Tanggal Lahir -->
                <div class="login__field">
                    <i class="login__icon fas fa-calendar"></i>
                    <input type="date" class="login__input">
                </div>
                <!-- Jenis Kelamin -->
                <div class="login__field">
                    <i class="login__icon fas fa-venus-mars"></i>
                    <select class="login__input">
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>
                <!-- Username -->
                <div class="login__field">
                    <i class="login__icon fas fa-user"></i>
                    <input type="text" class="login__input" placeholder="User name / Email">
                </div>
                <!-- Password -->
                <div class="login__field">
                    <i class="login__icon fas fa-lock"></i>
                    <input type="password" class="login__input" placeholder="Password">
                </div>
                <!-- Upload Foto -->
                <div class="login__field">
                    <i class="login__icon fas fa-camera"></i>
                    <input type="file" class="login__input">
                </div>
                <!-- Tombol Submit -->
                <button class="button login__submit">
                    <span class="button__text">Daftar Sekarang</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>
            </form>
