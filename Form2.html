<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Registrasi (Dengan Bootstrap & Ikon)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body >

    <div class="container p-4 my-5 bg-dark bg-opacity-50 border rounded shadow-sm">
        <h2 class="my-2 text-center">Formulir Bootstrap</h2>
        <form action="" method="POST">
            <div class="mb-2 row">
                <label for="first_name" class="col-sm-3 col-form-label">Full Name</label>
                <div class="col-sm-9 input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
            </div>
            <div class="mb-2 row">
                <label for="address" class="col-sm-3 col-form-label">Address</label>
                <div class="col-sm-9 input-group">
                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
            </div>
            <div class="mb-2 row">
                <label for="dob" class="col-sm-3 col-form-label">Bornday</label>
                <div class="col-sm-9 input-group">
                    <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
            </div>
            <div class="mb-2 row">
                <label for="gender" class="col-sm-3 col-form-label">Gender</label>
                <div class="col-sm-9 input-group">
                    <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="Choose" disabled>Choose</optio>
                        <option value="Laki-laki">Male</option>
                        <option value="Perempuan">Female</option>
                    </select>
                </div>
            </div>
            <div class="mb-2 row">
                <label for="username" class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9 input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
            </div>
            <div class="mb-2 row">
                <label for="password" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9 input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            <div class="mb-2 row">
                <label for="photo" class="col-sm-3 col-form-label">Upload Photo</label>
                <div class="col-sm-9 input-group">
                    <span class="input-group-text"><i class="fas fa-camera"></i></span>
                    <input type="file" class="form-control" id="photo" name="photo">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" >Done</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
